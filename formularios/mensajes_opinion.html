<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo_general.css">
    <link rel="stylesheet" href="../css/mensajes_opinion.css">
    <link rel="icon" href="../media/imagenes/isologo1.ico" />
    <title> Inicio_Canil_House</title>
</head>
<body>
    <header>
        <section class="encabezado">
            <span class="linea-lado izquierda"></span>
            <span class="logo-medio">
                <img src="../media/imagenes/logo_transparente.png" id="logo_encabezado" alt="Logo_canil_house">
            </span>
            <span class="linea-lado derecha"></span>
        </section>
        <section class="titulo-imagen">
            <div class="contenedor-logo">
                <img src="../media/imagenes/isologo1_transparente.png" alt="Isologo Canil House" class="imagen-logo">
            </div>
            <div class="forma-fondo"></div>
            <h1 class="titulo">CANIL HOUSE</h1>
            <div class="iconos">
                <span class="icono lupa">
                    <img src="../media/imagenes/logo_lupa.png" alt="Buscar">
                </span>
                <span class="icono usuario">
                    <img src="../media/imagenes/logo_usuario.png" alt="Usuario">
                </span>
                <span class="icono carrito">
                    <img src="../media/imagenes/logo_carrito.png" alt="Carrito">
                </span>
             </div>
        </section>
        <nav class="navegacion">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/sobre_nosotros.html">Sobre Nosotros</a></li>
                <li><a href="../pages/servicios.html">Servicios</a></li>
                <li><a href="../pages/galeria.html">Productos</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="comentarios">
            <h2>Sección de Comentarios de nuestros usuarios</h2>
            <form action="https://formspree.io/f/mnqkwrjd" method="POST" class="form-comentarios">
                <fieldset>
                    <legend class="encabezado_fieldset">Ingrese los datos requeridos</legend>
                    <br />
                    <br />
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                    <label for="mensajes_opinion">Mensaje / Opinión</label>
                    <textarea id="mensajes_opinion" name="mensajes_opinion" rows="5" placeholder="Ingrese su mensaje" required></textarea>
                    <div class="botones">
                        <button type="submit" class="btn enviar">Enviar</button>
                        <button type="reset" class="btn limpiar">Limpiar</button>
                        <button type="button" class="btn cancelar" onclick="window.location.href='../index.html'">Cancelar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <section>
            <br />
            <br />     
        </section>
        <section>
            <p>© 2025 Canil House. Todos los derechos reservados.</p>
        </section>
        <div class="redes-sociales">
            <a href="https://www.facebook.com/CanilHouse" target="_blank">
                <img src="../media/imagenes/facebook.png" alt="Facebook" class="icono-redes">
            </a>
            <a href="https://www.instagram.com/CanilHouse" target="_blank">
                <img src="../media/imagenes/instagram.png" alt="Instagram" class="icono-redes">
            </a>
            <a href="" target="_blank">
                <img src="../media/imagenes/whatsapp.png" alt="Whatsapp" class="icono-redes">
            </a>
        </div>
        <br />
        <br />
    </footer>
</body>
</html>
